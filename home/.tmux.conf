# set window split
bind - split-window -v -c '#{pane_current_path}'
bind '\' split-window -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind r source-file ~/.tmux.conf
set-option -g default-terminal "screen-256color" #set $TERM variable so programs know how to behave
set-option -g base-index 1 #start counting windows at 1 instead of 0 (for more logical keyboard-switching)
set-option -g pane-base-index 1 #start counting panes at 1 instead of 0
set-option -g renumber-windows on #when a window is closed, renumber the remaining windows

set-option -gw xterm-keys on
bind-key -n C-PageUp send-keys C-PageUp
bind-key -n C-PageDown send-keys C-PageDown
bind-key -n M-0 send-keys M-0
bind-key -n M-1 send-keys M-1
bind-key -n M-2 send-keys M-2
bind-key -n M-3 send-keys M-3
bind-key -n M-4 send-keys M-4
bind-key -n M-5 send-keys M-5
bind-key -n M-6 send-keys M-6
bind-key -n M-7 send-keys M-7
bind-key -n M-8 send-keys M-8
bind-key -n M-9 send-keys M-9

